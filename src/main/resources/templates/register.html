
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up â€¢ InstaLite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #fdfbfb, #ebedee);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .overlay {
            background-color: rgba(255, 255, 255, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .card {
            width: 400px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(200, 200, 200, 0.3);
            border-radius: 20px;
            padding: 30px;
            margin: 80px auto;
            position: relative;
            z-index: 2;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .custom-logo {
            font-size: 28px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #262626;
            letter-spacing: 1px;
        }

        .form-control {
            background-color: rgba(250, 250, 250, 0.95);
            border: 1px solid #dbdbdb;
            border-radius: 10px;
            font-size: 14px;
            padding: 12px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #a0a0a0;
        }

        .btn-primary {
            background-color: #0095f6;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            padding: 10px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #007fd1;
        }

        .text-danger {
            font-size: 13px;
            margin-top: 5px;
        }

        .login-redirect {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-redirect a {
            text-decoration: none;
            font-weight: bold;
            color: #00376b;
        }

        .animated-icon {
            width: 60px;
            margin: 0 auto 15px;
            display: block;
        }

        .form-text {
            text-align: center;
            font-size: 13px;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<div class="card">
    <img class="animated-icon" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2FqZnE5OHgxOHhxbTczZWI1NHBsN3RxaDZjbWpsZThhZnllNmF5NCZlcD12MV9naWZzX3NlYXJjaCZjdD1n/ZVik7pBtu9dNS/giphy.gif" alt="Camera Icon">

    <!-- Custom Styled InstaLite Logo -->
    <div class="custom-logo">PostGram</div>

    <p class="form-text">Sign up to see photos and videos from your friends.</p>

    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="ðŸ‘¤ Username" required>
            <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <input type="email" th:field="*{email}" class="form-control" placeholder="ðŸ“§ Email" required>
            <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3">

            <input type="password" th:field="*{password}" class="form-control" placeholder="ðŸ”’ Password" required>
            <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign up</button>
        </div>
    </form>

    <div class="login-redirect">
        Have an account? <a th:href="@{/login}">Log in</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
