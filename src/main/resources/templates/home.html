<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome to POSTGRAM</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        /* ---------- Base ---------- */
        body, html {
            height: 100%;
            overflow-x: hidden;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
            color: #fff;
        }

        /* ---------- Hero ---------- */
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .glass-box {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(12px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
            z-index: 2;
        }
        .logo-icon {
            font-size: 3.5rem;
            color: #f09433;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 3.2rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        h1 span {
            background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 40px;
        }
        .btn-custom {
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            margin: 10px;
            border: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }
        .btn-gradient {
            background: linear-gradient(to right, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            color: white;
        }
        .btn-gradient:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        /* ---------- Blur Circles ---------- */
        .blur-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            opacity: 0.25;
            z-index: 0;
        }
        .circle1 {
            width: 300px;
            height: 300px;
            background: #f09433;
            top: 10%;
            left: -100px;
        }
        .circle2 {
            width: 250px;
            height: 250px;
            background: #bc1888;
            bottom: 10%;
            right: -80px;
        }

        /* ---------- Gallery ---------- */
        .gallery-section {
            padding: 60px 30px;
            background-color: #fff;
            color: #333;
            text-align: center;
        }
        .gallery-section h2 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .gallery-grid img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }
        .gallery-grid img:hover {
            transform: scale(1.05);
        }

        /* ---------- Footer ---------- */
        footer {
            background-color: #1f1f2e;
            color: #aaa;
            text-align: center;
            padding: 20px 10px;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            .btn-custom {
                width: 100%;
                margin: 10px 0;
            }
            .gallery-grid img {
                height: 180px;
            }
        }
    </style>
</head>
<body>

<!-- Decorative Blur Circles -->
<div class="blur-circle circle1"></div>
<div class="blur-circle circle2"></div>

<!-- Hero Section -->
<div class="hero-container">
    <div class="glass-box">
        <i class="bi bi-chat-square-text-fill logo-icon"></i>
        <h1>Welcome to <span>POSTGRAM</span></h1>
        <p>Smart, sleek, and social â€” Post your thoughts and connect with your circle in a professional yet expressive platform.</p>
        <div>
            <a th:href="@{/posts}" class="btn btn-custom btn-gradient">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
            <a th:href="@{/register}" class="btn btn-custom btn-gradient">
                <i class="bi bi-person-plus"></i> Create Account
            </a>
        </div>
    </div>
</div>

<!-- Gallery Section -->
<div class="gallery-section">
    <h2>Share. Explore. Express.</h2>
    <div class="gallery-grid">
        <img src="https://th.bing.com/th/id/OIP.4hnooquXVAJNeH9yv4kFbwHaEJ?rs=1&pid=ImgDetMain&cb=idpwebp2&o=7&rm=3" alt="Basketball">
        <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=800&q=60" alt="Nature">
        <img src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91?auto=format&fit=crop&w=800&q=60" alt="City Life">
        <img src="https://images.unsplash.com/photo-1510972527921-ce03766a1cf1?auto=format&fit=crop&w=800&q=60" alt="Typing a thought">
        <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659?auto=format&fit=crop&w=800&q=60" alt="Friends">
        <img src="https://images.tribuneindia.com/cms/gall_content/2016/9/2016_9$largeimg07_Wednesday_2016_014245017.jpg" alt="Workout">
    </div>
</div>

<!-- Footer -->
<footer>
    &copy; 2025 POSTGRAM. Share your story with the world.
</footer>

</body>
</html>
