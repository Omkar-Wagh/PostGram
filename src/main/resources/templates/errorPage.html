<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Users</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { overflow-x: hidden;
        font-family: 'Poppins', sans-serif;
            font-family: 'Poppins', sans-serif;
            color: #2c3e50;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            background-color: #343a40;
            color: white;
            padding: 1rem;
        }

        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            font-size: 1rem;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
            border-radius: 5px;
        }
        .red-dot-wrapper {
            position: relative;
            display: inline-block;
        }

        .red-dot-wrapper.red-dot::after {
            content: "";
            position: absolute;
            top: -2px;
            right: -2px;
            width: 8px;
            height: 8px;
            background-color: red;
            border-radius: 50%;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem 1rem;
        }

        .custom-container {
            width: 100%;
            max-width: 40vw;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-left: 0; }
            .custom-container { max-width: 90vw; }
        }

        .offcanvas a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 1rem;
            text-decoration: none;
        }

        .offcanvas a:hover {
            text-decoration: underline;
        }
    </style>

    <script>

    </script>
</head>
<body>

<!-- Sidebar (Desktop Only) -->
<div class="sidebar d-none d-md-block">
    <h3 class="mb-3 mt-3">PostGram</h3>

    <a th:href="@{/posts}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-house-door-fill"></i> Home
    </a>
    <a th:href="@{/find}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-search"></i> Search
    </a>
    <a th:href="@{/feed}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-compass-fill"></i> Explore
    </a>
    <a th:href="@{/notification}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <span class="red-dot-wrapper" th:classappend="${notificationCount > 0} ? ' red-dot'">
            <i class="bi bi-bell-fill"></i>
        </span>
        Notifications
    </a>
    <a th:href="@{/createPost}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-plus-square-fill"></i> Create Post
    </a>
    <a th:href="@{'/profile/' + ${trueUser.id}}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-person-circle"></i> Profile
    </a>
    <a th:href="@{/logout}" class="d-flex align-items-center gap-1 mb-2 text-white text-decoration-none">
        <i class="bi bi-box-arrow-right"></i> Logout
    </a>
</div>

<!-- Mobile Navbar -->
<nav class="navbar navbar-dark bg-dark d-md-none">
    <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <span class="navbar-brand mb-0 h1">Search</span>
    </div>
</nav>

<!-- Offcanvas Menu -->
<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasMenu">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">PostGram</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <a th:href="@{/posts}"><i class="bi bi-house-door-fill"></i> Home</a>
        <a th:href="@{/find}"><i class="bi bi-search"></i> Search</a>
        <a th:href="@{/feed}"><i class="bi bi-compass-fill"></i> Explore</a>
        <a th:href="@{/notification}">
    <span class="red-dot-wrapper" th:classappend="${notificationCount > 0} ? ' red-dot'">
        <i class="bi bi-bell-fill"></i>
    </span>
            Notifications
        </a>
        <a th:href="@{/createPost}"><i class="bi bi-plus-square-fill"></i> Create Post</a>
        <a th:href="@{'/profile/' + ${trueUser.id}}"><i class="bi bi-person-circle"></i> Profile</a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <div class="custom-container">
        <h3>Please Try Again Later.</h3>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
